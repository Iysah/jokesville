<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jokes</title>
    <link rel="shortcut icon" href="./images/user-smile-line.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>JokesVille <i class="ri-chat-smile-3-line"></i></h1>
    <div class="results">
        <h2>Hey there!, You need some random jokes <i class="ri-user-smile-line"></i> ?</h2>
        <div class="result" id="joke-result">
            <div class="joke-result__type" id="joke-type">
                <p>Random Joke</p>
            </div>
            <div class="joke-result__text" id="joke-body">
                <p>Did you know?</p>
            </div>
        </div>
        <button class="btn" id="joke-btn">Tell me a Joke</button>
    </div>
